privilegeTargets:
  'TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':

    'Sitegeist.Monocle:Backend.Styleguide':
      matcher: 'method(Sitegeist\Monocle\Controller\StyleguideController->(index)Action())'
    'Sitegeist.Monocle:Backend.Preview':
      matcher: 'method(Sitegeist\Monocle\Controller\PreviewController->(iframe|component)Action())'
    'Sitegeist.Monocle:Backend.Api':
      matcher: 'method(Sitegeist\Monocle\Controller\ApiController->(styleguideObjects|styleguideResources|sites|viewportPresets|renderPrototype)Action())'
roles:
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Sitegeist.Monocle:Backend.Api'
        permission: GRANT
      -
        privilegeTarget: 'Sitegeist.Monocle:Backend.Preview'
        permission: GRANT

  'TYPO3.Neos:Editor':
    privileges:
      -
        privilegeTarget: 'Sitegeist.Monocle:Backend.Styleguide'
        permission: GRANT
