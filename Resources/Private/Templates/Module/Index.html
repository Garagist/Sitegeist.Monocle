{namespace monocle=Sitegeist\Monocle\ViewHelpers}
<!doctype html>
<html>
	<head>
	    <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
        <link rel="stylesheet" href="{f:uri.resource(path: 'resource://Sitegeist.Monocle/Public/Styles/App.css')}" />
	</head>
	<body style="padding:0; background-color:#222;">
        <div
            id="app"
            data-default-site-package-key="{defaultSitePackageKey}"

            data-ui-settings="{uiSettings}"
            data-preview-settings="{previewSettings}"

            data-login-endpoint="{f:uri.action(action: 'authenticate', controller: 'Login', package: 'Neos.Neos', format: 'json', absolute: true)}"

            data-module-uri="{f:uri.action(action:'index', controller:'module', package:'Sitegeist.Monocle', absolute: true)}"
            data-fullscreen-uri="{f:uri.action(action:'index', controller:'module', package:'Sitegeist.Monocle', absolute: 1)}"

            data-iframe-uri="{f:uri.action(action:'index', controller:'preview', package:'Sitegeist.Monocle')}"
            data-preview-uri="{f:uri.action(action:'index', controller:'preview', package:'Sitegeist.Monocle')}"

            data-prototypes-endpoint="{f:uri.action(action:'styleguideObjects', controller:'api', package:'Sitegeist.Monocle')}"
            data-viewport-presets-endpoint="{f:uri.action(action:'viewportPresets', controller:'api', package:'Sitegeist.Monocle')}"
            data-site-packages-endpoint="{f:uri.action(action:'sitePackages', controller:'api', package:'Sitegeist.Monocle')}"
            data-render-prototypes-endpoint="{f:uri.action(action:'renderPrototype', controller:'api', package:'Sitegeist.Monocle')}"
            ></div>
        <script src="{f:uri.resource(path: 'resource://Sitegeist.Monocle/Public/JavaScript/App.js')}"></script>
	</body>
</html>
